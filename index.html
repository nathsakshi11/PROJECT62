<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>dogs</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="dog.jpg"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="dogs.jpg"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="parrow.jpg"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="puppy.jpg"></iframe>
    </section>
    <div class id="mycarousel" class="carousel slide">
<div class="carousel inner">
    <div class="item active">
        <center>
        <a href="www.google.com" target="_blank">
            <img src="puppy.jpg" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p> </p>
            </div>
        </center>
    </div>
    <div class="item">
    <center>
        <a href="www.google.com" target="_blank">
            <img src="parrow.jpg" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p> </p>
            </div>
        </center>
        
    </div>
    <center>
        <a href="www.google.com" target="_blank">
            <img src="dogs.jpg" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p> </p>
            </div>
        </center>
         <center>
        <a href="www.google.com" target="_blank">
            <img src="dog.jpg" class="img-responsive">
            </a>
            <div class="carousel-content">
            <p> </p>
            </div>
        </center>
<a class="left carousel-control" href="#mycarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#mycarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
    </a>
</div>
</div>
</body>
</html>
